<VirtualHost *:80>

	# solve vb & apache bug (see https://docs.vagrantup.com/v2/synced-folders/virtualbox.html, https://www.virtualbox.org/ticket/819)
	EnableSendfile Off
	EnableMMAP Off
	#

	WSGIApplicationGroup %{GLOBAL}
	WSGIPassAuthorization On
	WSGIScriptReloading On
	WSGIDaemonProcess myapp user=vagrant group=vagrant processes=1 threads=4 python-path=/home/vagrant/wsgi/env/lib/python2.7/site-packages home=/home/vagrant/wsgi/env/myapp/
	WSGIScriptAlias / /home/vagrant/wsgi/env/script.wsgi

	<Directory /home/vagrant/wsgi/env>
		Options -Indexes +FollowSymLinks +MultiViews +SymLinksIfOwnerMatch +IncludesNoExec 
		WSGIProcessGroup myapp
		Require all granted
	</Directory>
</VirtualHost>
